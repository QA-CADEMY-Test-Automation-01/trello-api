plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'io.rest-assured:rest-assured:4.3.1'
    implementation 'io.rest-assured:json-schema-validator:4.3.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.6.1'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.6.1'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'trello.api.cucumber', 'src/test/resources/features']
        }
    }
}